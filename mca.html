<div class="report-wrapper">
  <div class="report-box">

    <!-- ================= FILTER ROW ================= -->
    <div class="filter-section">
      <div class="filter-row">

        <p-multiSelect
          [options]="facilityIds"
          [(ngModel)]="selFacilityIds"
          (onChange)="onFilterChange()"
          placeholder="Facility Id"
          display="chip"
          class="filter-control">
        </p-multiSelect>

        <p-multiSelect
          [options]="fileDates"
          [(ngModel)]="selFileDates"
          (onChange)="onFilterChange()"
          placeholder="File Date"
          display="chip"
          class="filter-control">
        </p-multiSelect>

        <p-multiSelect
          [options]="requestTypes"
          [(ngModel)]="selRequestTypes"
          (onChange)="onFilterChange()"
          placeholder="Request Type"
          display="chip"
          class="filter-control">
        </p-multiSelect>

        <p-multiSelect
          [options]="commitmentCodes"
          [(ngModel)]="selCommitmentCodes"
          (onChange)="onFilterChange()"
          placeholder="Commitment Code"
          display="chip"
          class="filter-control">
        </p-multiSelect>

        <p-multiSelect
          [options]="statuses"
          [(ngModel)]="selStatuses"
          (onChange)="onFilterChange()"
          placeholder="Status"
          display="chip"
          class="filter-control">
        </p-multiSelect>

        <p-multiSelect
          [options]="facilityNames"
          [(ngModel)]="selFacilityNames"
          (onChange)="onFilterChange()"
          placeholder="Facility Name"
          display="chip"
          class="filter-control">
        </p-multiSelect>

      </div>
    </div>

    <!-- ================= TABLE ================= -->
    <mat-card class="table-card">
      <p-table
        [value]="displayedFacilities"
        [loading]="loading"
        [paginator]="true"
        [rows]="10"
        [totalRecords]="totalRecords"
        [filterDelay]="300"
        responsiveLayout="scroll"
        class="compact-table full-width-table custom-header">

        <!-- HEADER -->
        <ng-template pTemplate="header">
          <tr>
            <th *ngFor="let col of cols"
                [pSortableColumn]="col.field"
                [attr.data-field]="col.field">
              <div class="header-cell">
                {{ col.header }}
              </div>
            </th>
          </tr>

          <!-- COLUMN FILTER ROW -->
          <tr>
            <th *ngFor="let col of cols">
              <div class="filter-wrapper">
                <i class="pi pi-search"></i>
                <p-columnFilter
                  [field]="col.field"
                  type="text"
                  [showMenu]="false"
                  class="filter-input">
                </p-columnFilter>
              </div>
            </th>
          </tr>
        </ng-template>

        <!-- BODY -->
        <ng-template pTemplate="body" let-row>
          <tr
            [ngClass]="{
              'selected-row': selectedFacility?.FACILITY_ID === row.FACILITY_ID
            }">

            <td *ngFor="let col of cols"
                [attr.data-field]="col.field"
                (click)="openDetail(row)"
                [ngClass]="
                  col.align === 'center' ? 'center-cell' :
                  col.align === 'right' ? 'right-cell' : 'left-cell'
                ">

              <ng-container *ngIf="col.field === 'LINK_TO_REQUEST'; else normalCell">
                <a
                  [href]="row[col.field]"
                  target="_blank"
                  (click)="$event.stopPropagation()">
                  link
                </a>
              </ng-container>

              <ng-template #normalCell>
                {{ row[col.field] }}
              </ng-template>

            </td>
          </tr>
        </ng-template>

      </p-table>
    </mat-card>

  </div>
</div>
