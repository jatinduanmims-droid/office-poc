<div class="dashboard-page">

  <!-- ================= EMAIL STATS (TOP HALF) ================= -->
  <app-email-stats></app-email-stats>

  <!-- ================= TABLE SECTION ================= -->
  <mat-card class="table-card">
    <mat-card-content>

      <div class="table-toolbar">
        <button mat-raised-button color="primary" class="show-all-btn">
          Show All
        </button>
      </div>

      <table class="grid-table">
        <thead>
          <tr>
            <th>Sender</th>
            <th>Operation</th>
            <th>Received On</th>
            <th>Classification</th>
            <th>LC Reference Number</th>
            <th>Approval Date</th>
            <th>SLA Date</th>
            <th>SLA Met</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let row of tableData">
            <td>{{ row.sender }}</td>
            <td>{{ row.operation }}</td>
            <td>{{ row.receivedOn }}</td>
            <td>{{ row.classification }}</td>
            <td>{{ row.lcReference }}</td>
            <td>{{ row.approvalDate }}</td>
            <td>{{ row.slaDate }}</td>
            <td>{{ row.slaMet }}</td>
          </tr>
        </tbody>
      </table>

    </mat-card-content>
  </mat-card>

</div>
