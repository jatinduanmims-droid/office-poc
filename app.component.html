<header class="app-header">
  <button mat-icon-button class="hamburger" (click)="toggleLeftPanel()">
    <mat-icon>menu</mat-icon>
  </button>

  <h1 class="title">C4 CONTROLS AGENT</h1>

  <img src="assets/bnp-logo.png" class="logo" />
</header>

<div class="main-container">
  <!-- LEFT SIDEBAR -->
  <aside class="left-panel" [class.closed]="!leftPanelOpen">
    <button mat-button class="nav-item" routerLink="/emails">
      <mat-icon>home</mat-icon>
      Home
    </button>

    <button mat-button class="nav-item" (click)="toggleTradeMenu()">
      <mat-icon>settings</mat-icon>
      Trade Controls
      <mat-icon class="arrow" [class.rotated]="tradeMenuOpen">
        expand_more
      </mat-icon>
    </button>

    <div class="trade-submenu" *ngIf="tradeMenuOpen">
      <button
        mat-button
        class="submenu-item"
        routerLink="/dashboard"
      >
        Incoming Requests Management Control
      </button>

      <button
        mat-button
        class="submenu-item"
        routerLink="/lc-maturity"
      >
        L/C Maturity follow up
      </button>

      <button
        mat-button
        class="submenu-item"
        routerLink="/loans"
      >
        Loans Controls
      </button>

      <button
        mat-button
        class="submenu-item"
        routerLink="/supply-chain"
      >
        Supply Chain Controls
      </button>
    </div>
  </aside>

  <!-- RIGHT CONTENT -->
  <main class="right-panel">
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
