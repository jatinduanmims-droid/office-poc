<!-- src/app/app.component.html -->

<header class="app-header">
  <button
    mat-icon-button
    class="hamburger"
    (click)="toggleLeftPanel()">
    <mat-icon>menu</mat-icon>
  </button>

  <h1 class="app-title">C4 CONTROLS AGENT</h1>

  <img
    src="/assets/BNPP_LOGO_FR_H_DIGI_RVBB.png"
    alt="logo"
    class="logo" />
</header>

<div class="layout-root">
  <div class="left-panel" [class.closed]="!leftPanelOpen">
    <button mat-button routerLink="/emails" class="nav-item">
      <mat-icon>home</mat-icon>
      Home
    </button>

    <button mat-button class="nav-item" (click)="toggleTradeMenu()">
      <mat-icon>settings</mat-icon>
      Trade Controls
    </button>

    <div *ngIf="tradeMenuOpen" class="submenu">
      <button mat-button routerLink="/dashboard" class="submenu-item">
        Incoming Requests Management
      </button>
      <button mat-button routerLink="/lc-maturity" class="submenu-item">
        L/C Maturity Follow-up
      </button>
      <button mat-button routerLink="/docs-lc" class="submenu-item">
        Docs Checking Follow-up (LC)
      </button>
      <button mat-button routerLink="/docs-sblc" class="submenu-item">
        Docs Checking Follow-up (SBLC)
      </button>
    </div>
  </div>

  <div class="content-wrapper">
    <router-outlet></router-outlet>
  </div>
</div>
